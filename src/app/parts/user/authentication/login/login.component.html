<div class="container col-md-6 col-lg-5 col-xl-4  my-5 p-0" *ngIf="notLoading else loading">
  <div class="header bg-dark">
    <h4 class="text-white text-center p-3">Wpisz dane logowania!</h4>
  </div>
  <div class="body p-3">

    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
    <!-- Login form -->
    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group offset-sm-1 col-sm-10">
        <i class="fa fa-user mr-1" aria-hidden="true"></i>
        <label class="control-label " for="username">Nazwa użytkownika lub <span><i
              class="fa fa-envelope-o fa-fw mr-1"></i></span>email</label>
        <div class="">
          <input type="text" class="form-control" formControlName="username" id="username">
        </div>
      </div>
      <div class="form-group col-sm-10 offset-sm-1">
        <span class=""><i class="fa fa-unlock-alt mr-1" aria-hidden="true"></i></span>
        <label for="password" class="control-label">Hasło</label>
        <div class="">
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
      </div>
      <div class="col-sm-10 offset-sm-1">

        <button class="btn btn-success col-12" type="submit"><i class="fa fa-sign-in mr-1" aria-hidden="true"></i>
          Zaloguj</button>
      </div>
    </form>
    <!-- end login form -->
    <hr>


    <div class="d-flex">
      <div class="mr-auto">

        <a class="" [routerLink]="['/user','register']" [routerLinkActiveOptions]="{ exact: true}">Zarejestruj się</a>

      </div>
      <div>

        <a class="" [routerLink]="['user','register']" [routerLinkActiveOptions]="{ exact: true}">Zapomniałeś hasła?</a>
      </div>
    </div>


  </div>

 

</div>

 <!-- loading template -->
 <ng-template #loading>
   <div class="container">

     <div class="d-flex justify-content-center">
       <div class="spinner-border" role="status">
         <span class="sr-only">Loading...</span>
       </div>
     </div>
   </div>
</ng-template>
